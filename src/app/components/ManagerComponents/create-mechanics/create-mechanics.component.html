
<form #formInfo="ngForm">
    <input type="text" placeholder="Name" #nameInfo="ngModel" [(ngModel)]="mechanic.name" name="name"><br><br>
    <input type="text" placeholder="Password" #passwordInfo="ngModel" [(ngModel)]="mechanic.password" name="password"><br><br>
    <input type="text" placeholder="garage code" #garageCodeInfo="ngModel" [(ngModel)]="mechanic.garageCode" name="garageCode"><br><br>
<button (click)="createMechanic()">create</button>
</form>
