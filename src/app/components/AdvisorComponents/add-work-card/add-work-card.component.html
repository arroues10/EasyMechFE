<form #formInfo="ngForm">
    <input type="text" placeholder="Plate number" #plateNumberInfo="ngModel" [(ngModel)]="workCard.plateNumber" name="plateNumber"><br><br>
    <input type="text" placeholder="Garage code" #garageCodeInfo="ngModel" [(ngModel)]="workCard.garageCode" name="garageCode"><br><br>
    <input type="text" placeholder="Description" #descriptionInfo="ngModel" [(ngModel)]="workCard.description" name="description"><br><br>
    <button (click)="addWorkCard()">Submit</button>
</form>
